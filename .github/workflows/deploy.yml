name: Deploy Make Sense

on:
  push:
    branches:
      - develop  # Changed to 'develop' based on the codecov badge in README

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.16.0'  # Updated to match the Dockerfile

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: build  # Changed to 'build' as it's more common for React projects
        token: ${{ secrets.GITHUB_TOKEN }}
